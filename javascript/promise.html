<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject)=>{
            reject("error")
        })
        

        promise.then((response)=>{
            console.log(response);
        }).catch((error)=>{
            console.log(error)
        })
        
    </script>
</body>
</html>
