<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username" onload="getUser()" />

    <script>
          
            function getUser(){
                var username = document.getElementById("username");
                document.write(username.value);
            }
    </script>
</body>
</html>
