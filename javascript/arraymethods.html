<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4];

        arr.push(5);

        document.write(arr)

        document.write("<br/>")

        arr.push(6);
        document.write(arr)

        arr.pop()
        document.write("<br/>")
        document.write(arr)

        arr.pop()
        document.write("<br/>")
        document.write(arr)


        arr.unshift(0)
        document.write("<br/>")
        document.write(arr)

        arr.unshift(-1)
        document.write("<br/>")
        document.write(arr)

        arr.shift()
        document.write("<br/>")
        document.write(arr)

        arr.shift()
        document.write("<br/>")
        document.write(arr)

        arr.shift()
        document.write("<br/>")
        document.write(arr)

    </script>
</body>
</html>
