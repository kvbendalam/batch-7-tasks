<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;

     
        function sum(value1, value2){
            console.log("Sum", value1+value2);
        }

        function substraction(value1, value2){
            return value1-value2;
        }

        function multiplication(value1, value2){
            console.log("Multiplication", value1*value2);
        }

        function division(value1, value2){
            return value1/value2;
        }

        sum(a,b);
        const res = substraction(a,b)
        console.log("Substraction", res);
        multiplication(a,b);
        console.log("Division",division(a,b))

    </script>
</body>
</html>
