<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 1;

        if (number == 0 ){
            console.log("Sunday")
        }else if(number == 1){
            console.log("Monday")
        }else if(number == 2){
            console.log("Tuesday")
        }else if(number == 3){
            console.log("Wednesday")
        }else if(number == 4){
            console.log("Thursday")
        }else if(number == 5){
            console.log("Friday")
        }else if(number == 6){
            console.log("Saturday")
        }else{
            console.log("Not a valid number! Please choose between (0-6)")
        }

    </script>
</body>
</html>
