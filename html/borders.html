<html>
    <head>
        <title>Borders</title>
        <style>
            .gandhi{
                border-style:solid;
                border-width:10px 20px 10px 20px;
                border-color:blue;
                border-radius:30px;
            }
        </style>
    </head>
    <body>
        <div class="gandhi">
            <h1>Gandhi</h1>
            <p>Mahatma gandhi</p>
        </div>
        <br/>
        <div style="border-style:dashed">
            <h2>Modi</h2>
            <p>Mode</p>
        </div>

         <br/>
         <div style="border-style:solid; border-width:10px;border-radius:30px;">
            <h2>Modi</h2>
            <p>Mode</p>
        </div>

         <br/>
         <div style="border-style:double">
            <h2>Modi</h2>
            <p>Mode</p>
        </div>

         <br/>
         <div style="border-style:groove">
            <h2>Modi</h2>
            <p>Mode</p>
        </div>

        <br/>
        <div style="border-style:inset">
            <h2>Modi</h2>
            <p>Mode</p>
        </div>

         <br/>
        <div style="border-style:outset">
            <h2>Modi</h2>
            <p>Mode</p>
        </div>


        <p style="border:1px solid green;">Border Introduction</p>


    </body>
</html>
