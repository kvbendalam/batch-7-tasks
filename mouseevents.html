<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="mouseove()">This is paragraph</p>

    <p onmouseup="mouseup()">Mouse up</p>

    <p onmousedown="mousedown()">mouse down</p>
    <script>
        function mouseove(){
            console.log("Mouse overed me")
        }

        function mouseup(){
            console.log("On mouse up")
        }

        function mousedown(){
            console.log("mouse down")
        }
    </script>
</body>
</html>
